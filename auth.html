<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register - ANS Technosolution Services</title>
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-box">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="logo">
                <br>
                <img src="image.png" alt="ANS Logo" style="height: auto; width: 40%;">
                <br>
                <!-- <h2>ANS Technosolution Services</h2> -->
            </div>



            <div class="tab-links">
                <a href="#" class="active" data-tab="signin">Sign In</a>
                <a href="#" data-tab="register">Register</a>
            </div>


            <!-- Signin code  -->
            <div id="signin-form" class="form-section active">
                <div class="social-login">
                    <button class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                        Continue with Facebook
                    </button>
                    <button class="social-btn google">
                        <i class="fab fa-google"></i>
                        Continue with Google
                    </button>
                </div>

                <div class="divider"><br>or continue with email</div>

                <form id="login-form" action="login.php" method="POST">
                    <div class="form-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <div class="password-input">
                            <input type="password" name="password" placeholder="Password" required>
                            <button type="button" class="password-toggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password" onclick="return false;">Forgot Password?</a>
                    </div>
                    <button type="submit" class="submit-btn">Sign In</button>
                </form>
            </div>




            <!-- Register form code  -->

            <div id="register-form" class="form-section">
                <form action="register.php" method="POST">
                    <div class="form-group">
                        <i class="fas fa-user"></i>
                        <input type="text" name="fullname" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <div class="password-input">
                            <input type="password" name="password" placeholder="Password" required>
                            <button type="button" class="password-toggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn">Create Account</button>
                </form>
            </div>
            

    <script src="auth.js"></script>
</body>

</html>
